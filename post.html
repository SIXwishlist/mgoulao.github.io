	<script>
		function handleResponse(response) {
			console.log(response);
				var postTitle = response.title;
				var postContent = response.content;
				var date = response.published;
				date = date.split("T")[0];
				var dia = date.split("-")[2];
				var mes = Number(date.split("-")[1]);
				var ano = date.split("-")[0];
				switch(mes) {
					case 1: mes = "janeiro";
						break;
					case 2: mes = "fevereiro";
						break;
					case 3: mes = "março";
						break;		
					case 4: mes = "abril";
						break;
					case 5: mes = "maio";
						break;
					case 6: mes = "junho";
						break;	
					case 7: mes = "julho";
						break;
					case 8: mes = "agosto";
						break;
					case 9: mes = "setembro";
						break;
					case 10: mes = "outubro";
						break;
					case 11: mes = "novembro";
						break;	
					case 12: mes = "dezembro";
						break;												
				}
				$(".mg-posts").append('<div class="mg-post-card"><div class="mg-post-header"><div class="mg-post-date"><h3>' + dia +'</h3><h4>'+ mes+ " " + ano +'</h4></div><div class="mg-post-title">'+ postTitle +'</div></div><div class="mg-post-container"><div class="mg-post-content">'+ postContent +'</div></div></div>');
		}
	</script>
