<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Marker Scrapper</title>
    <style>
        input {
            width: 800px
        }
        #download, #update_database, #done {
            display: none;
            margin-top: 16px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>

<body>
    <select id="type-marker">
        <option value="destination_chargers">Destination Chargers</option>
        <option value="supercharger">Supercharger</option>
    </select>
    URL: <input id="input-url">
    <button id="go">GO</button>
    <br/>
    <button id="download">Download</button>
    <button id="update_database">Update Database</button>
    <h3 id="done">Terminado</h3>
    <h4 id="output"></h4>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../scripts/marker-scrapper.js"></script>
</body>

</html>
