	<script>
		function handleResponse(e) {
			let testImgUrl = "https://3.bp.blogspot.com/-D33tu4jpF-0/WXjo7lqIeUI/AAAAAAAAEHM/PfXhSLcjAWwrGRX7Z-5GIL7XQ6v91QtZwCLcBGAs/s800/android_scholarship.png";
			for (let i = 0; i < e.items.length; i++) {
				let more = "";
				if (e.items[i].title.length > 39) {
					more = " ...";
				}
				let title = e.items[i].title.slice(0, 40) + more,
					content = e.items[i].content,
					published = e.items[i].published,
					id = e.items[i].id,
					day = published.split("T")[0].split("-")[2],
					month = Number(published.split("-")[1]),
					year = published.split("-")[0];

				let imageArray = content.split('src=\"')[1];
				let postImage = "";
				if (imageArray.length > 1) {
					postImage = imageArray.split('"')[0];
				}
				let parsedContent = content.replace(/(<([^>]+)>)/ig, "").replace(/(\r\n|\n|\r)/gm, "").slice(0, 180);
				console.log(i + " parse: " + parsedContent);
				console.log(postImage);
				switch (month) {
					case 1:
						month = "january";
						break;
					case 2:
						month = "february";
						break;
					case 3:
						month = "march";
						break;
					case 4:
						month = "april";
						break;
					case 5:
						month = "may";
						break;
					case 6:
						month = "june";
						break;
					case 7:
						month = "july";
						break;
					case 8:
						month = "august";
						break;
					case 9:
						month = "september";
						break;
					case 10:
						month = "october";
						break;
					case 11:
						month = "november";
						break;
					case 12:
						month = "december"
				}
				$(".mg-posts").append('<div class="mg-post-card">' +
					'<div class="mg-post-photo" style="background-image: url(' + postImage + ')"></div>' +
					'<div class="mg-post-container">' +
					'<div class="mg-post-header">' +
					'<div class="mg-post-date">' + month + ' ' + day + ', ' + year + '</div>' +
					'<div class="mg-post-title">' + title + '</div>' +
					'</div > ' +
					'<div class="mg-post-content">' + parsedContent + ' ...' + '</div>' +
					'<a href="post.html?postId=' + id + '" ><h3>Read More</h3></a>' +
					'</div>' +
					'</div>')
			}
		}	</script>
